<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Survey Form to  Date  My Daughter </title>
</head>
<body>
<div class="Headline">Survey Form to Date My Daughter</div><br>
<div class="subheadline"><span><strong>Note:</strong></span> Form is to be completed at least <span><strong>21 days</strong></span> prior to date</div>
  <hr> <br>
  <div class="pititle"><strong>Personal Details</strong></div><br>
  <div class="piform">
    <form action="next.html">
    <label for="fname">First Name</label>
<input type="text" name="firstname" id="fname" placeholder="Enter Your First Name"><br><br>
<label for="lname">Last Name</label>
<input type="text" name="lasttname" id="lname" placeholder="Enter Your Last Name"><br><br>
<label for="c_age">Current Age</label>
<input type="text" name="current_age" id="c_age" placeholder="Current Age"><br><br>
<label for="gender">Gender</label>
<select name="gender" id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Others">Others</option>
</select><br><br>

<label for="email">Email</label>
<input type="email" name="email" id="email" placeholder="Please Enter Your Email"><br><br>
<label for="phone">Last Name</label>
<input type="phone" name="phone" id="phone" placeholder="Your phone Number"><br><br>
<label for="IQ">IQ Level</label>
<input type="text" name="IQ_level" id="IQ" placeholder="IQ Level"><br><br>
<hr>
<span><strong>Check All That Apply</strong></span><br><br>
<label for="money">I love spending money</label>
<input type="checkbox" name="money" id="money"><br><br>
<label for="fulltime">I work full time</label>
<input type="checkbox" name="fulltime" id="fulltime"><br><br>
<label for="tattoos">I have tattos and piercings</label>
<input type="checkbox" name="tattoos" id="tattoos"><br><br>
<label for="earn">I earn more $10000 a month</label>
<input type="checkbox" name="earn" id="earn"><br><br>
<div class="quote">Honesty is the best policy</div><br><br>
<hr>
<span><strong>Pick Up Lines</strong></span><br><br>
<span><strong>In about 20 words construct a pick up line which will atract my daughter</strong></span><br><br>
<label for="pickup"><strong>Pick up Lines</strong></label>
<textarea name="pickup" id="pickup" cols="20" rows="2"></textarea><br>
<input type="submit" value="submit">


</form></div>
</body>
</html>
